<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 ol-md-offset-2">
  <h2>Add Expense</h2><br/>
  <form (ngSubmit)="onAddExpense(f)" #f="ngForm">
      <div class="form-group">
          <label class="sr-only" for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount" ngModel/>
      </div>
      <div class="form-group">
          <label class="sr-only" for="category">Category</label>
          <select name="category" class="form-control" id="category" name="category" ngModel placeholder="Category">
              <option *ngFor="let category of categories" value="{{category.id}}">
                  {{category.name}}
              </option>
          </select>
      </div>
      <div class="form-group">
          <label class="sr-only" for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date" name="date" ngModel/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="account">From Account</label>
        <select name="category" class="form-control" id="accountId" name="accountId" ngModel>
            <option *ngFor="let account of accounts" value="{{account.id}}">
                {{account.bank.name}} : {{account.accountNumber}}
            </option>
        </select>
      </div>
      <div class="form-group">
          <label class="sr-only" for="notes">Notes</label>
          <input type="textarea" class="form-control" id="notes" placeholder="Tell me about expense" name="notes" ngModel/>
      </div>
      <button class="btn btn-primary" type="submit">Add Expense</button>
  </form>
  </div>
</div>

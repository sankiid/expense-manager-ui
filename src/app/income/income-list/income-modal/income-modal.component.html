<div class="modal-header">
    <h4 class="modal-title">Edit Income</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form (ngSubmit)="onUpdateIncome(f)" #f="ngForm">
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 ol-md-offset-2">
        <h2>Update Income</h2><br/>
            <div class="form-group">
                    <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="income.id"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="income.amount"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="category">Category</label>
                <select name="category" class="form-control" id="category" name="category" [(ngModel)]="income.category.id">
                    <option *ngFor="let category of categories" value="{{category.id}}">
                        {{category.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="date">Date</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="income.date" name="date"/>
            </div>
            <div class="form-group">
                <label class="sr-only" for="notes">Notes</label>
                <input type="textarea" class="form-control" id="notes" [(ngModel)]="income.notes" name="notes"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit">Update Income</button>
    <button type="button" class="btn btn-warning" (click)="activeModal.dismiss('Close clicked')">Close</button>
</div>
</form>
